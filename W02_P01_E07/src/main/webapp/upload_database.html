<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 20px 0 20px;
        }
    </style>
</head>
<body>
    <div style="width: 50%; margin: 0 auto; padding: 5px; border: 5px solid #ccc;">
        <h1 style="text-align: center;">File upload to Database<br>(multipart/form-data)</h1>
        <form action="UploadDatabase" method="post" enctype="multipart/form-data" class="form">
            <div style="width: 100%">
                <label style="display: inline-block; width: 20%" for="firstName">First Name:</label>
                <input style="display: inline-block; width: 70%" type="text" id="firstName" name="firstName">
            </div>
            <div style="width: 100%">
                <label style="display: inline-block; width: 20%" for="lastName">Last Name:</label>
                <input style="display: inline-block; width: 70%" type="text" id="lastName" name="lastName">
            </div>
            <div style="width: 100%">
                <label style="display: inline-block; width: 20%" for="photo">Portrait Photo:</label>
                <input type="file" id="photo" name="photo">
            </div>
            <div>
                <input type="submit" value="Save">
            </div>
        </form>
    </div>
</body>
</html>
